
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunnelMatrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .react-flow__pane {
            background-color: #050505;
        }
        .react-flow__edge-path {
            stroke: #22c55e;
            stroke-width: 2;
        }
        .react-flow__connection-path {
            stroke: #00FF94;
        }
        .react-flow__handle {
            background-color: #00FF94;
            border: 2px solid #050505;
            width: 8px;
            height: 8px;
        }
        .react-flow__attribution {
            display: none;
        }
        /* Custom scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00FF94;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
